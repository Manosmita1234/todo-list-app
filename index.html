<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo app</title>
    <link rel="icon" sizes="16x16 32x32 48x48" href="https://img.icons8.com/?size=100&id=x6CQfeRfB5TZ&format=png&color=000000">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" /> 
     
</head>
<body>
    <div id="container">
  <h1>Todo App</h1>

        <div id="dropDownDiv"> <button id="dropDownBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button></div>


        <div class="addTaskContainer">
            <div class="richTextEditorWrapper">
             <div id="richEditorTaskDiv"></div>
         </div>

         <div class="priorityCategoryWrapper">

         <div class="priorityDiv"><span class="priorityText">Priority</span> <i class="fa-solid fa-angle-down toggle-icon"></i></div>
         <div class="categoryDiv"><span class="categoryText">Category</span> <i class="fa-solid fa-angle-down toggle-icon"></i></div>

         </div>

          <div id="addTaskButtonDiv">
            <button id="addTaskButton">+ Add Task</button>
         </div>

        </div>


         <div id="searchFilterDiv">
             <input type="search" placeholder="Search task..." id="searchTask"/>
             <button id="filterButton"> 
                 <i class="fa-solid fa-filter"></i>
             </button>
         </div>

         <div id="taskContainerWrapper"></div>
         

    </div>  
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
